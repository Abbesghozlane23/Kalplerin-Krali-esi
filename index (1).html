<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد حبيبتي</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="hero">
        <h1>عيد ميلاد سعيد، حبيبتي!</h1>
        <p>أحبك أكثر مما يمكن للكلمات أن تعبر عنه ❤️</p>
        <div id="countdown"></div>
        <button onclick="showSurprise()">اضغط هنا للمفاجأة</button>
    </div>
    
    <div class="gallery">
        <h2>ذكرياتنا الجميلة</h2>
        <div class="images">
            <img src="image1.jpg" alt="ذكرى 1">
            <img src="image2.jpg" alt="ذكرى 2">
            <img src="image3.jpg" alt="ذكرى 3">
        </div>
    </div>

    <div class="messages">
        <h2>اترك رسالة حب</h2>
        <textarea id="messageInput" placeholder="اكتب رسالتك هنا..."></textarea>
        <button onclick="addMessage()">إرسال</button>
        <div id="messagesList"></div>
    </div>

    <audio id="backgroundMusic" loop autoplay>
        <source src="romantic-music.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
